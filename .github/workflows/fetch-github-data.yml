name: Fetch GitHub Data

on:
  schedule:
    # Run twice a day: 11am and 3pm Melbourne time (00:00 and 04:00 UTC)
    - cron: "0 0,4 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch GitHub data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-github-data.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/github-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update GitHub data [skip ci]" && git push)
